<div class="upload-class">
    <input type="file" name="avatar" accept="application/json" (change)="onFileChange($event)" />
</div>
    

<table class="table" id="customers">
    <thead>
      <tr>
        <th class="text-left" *ngFor="let col of column">
          {{col}}
        </th>                                                                        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data; let i=index">
        <td *ngFor="let col of column">
          {{ row[col] }}
        </td>
      </tr>                                                                        
    </tbody>                                    
  </table>
